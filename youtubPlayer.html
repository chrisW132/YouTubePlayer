<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>YouTube Player</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="font-awesome/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="yt-Player.css" rel="stylesheet">
<script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body class="bg-gradient">

    <section class="videoBlock mb-5 mt-5" id="yv-video-block" data-toggle="tooltip" data-tooltip-info="widget: YouTube Video Playlist">
      <div class="container mb-5 mt-5">
        <div class="row mb-5 mt-5">
            <div class="vertical col-12 mb-5">
              <!-- Tab panes -->
              <div class="row tab-holder flex-row">
                <div class="tab-content main-video col-md-8 col-sm-12 col-xs-12 item-flex"/>
                  <div class="yt-player tab-pane embed-responsive embed-responsive-16by9" data-playlist-id="PLWTxVg44uPplr-TRGo7JrfDVNbFOUtIDz" data-playlist-value="${raw(g.pageProperty(["name" : "page.youtube-only"]).trim())}"></div>
                  <!--embed 16by9 -->
                </div>
                <div class="navContain col-md-4 col-sm-12 col-xs-12 item-flex">
                  <h5>
                      Cool Playlist
                  </h5>
                  <div class="videos">
                    <span class="viewedYT"></span>
                    /
                    <span class="totalVidYT"></span>
                    videos<!-- current / total number of videos -->
                  </div>
                  <!-- Nav tabs -->
                  <ul class="video-menu nav nav-tabs col-md-12 col-sm-12 col-xs-12" role="tablist"></ul>
                  <!-- end Nav tabs -->
                </div><!-- navContain -->
              </div><!--inner row -->
            </div><!-- vertical -->
        </div>
    </div>
    </section>
  </body>

  <!-- Bootstrap core JavaScript -->
  <script src="js/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Custom scripts for this template -->
  <!-- <script src="../../js/freelancer.min.js"></script> -->
  <script src="js/underscore.js" type="text/javascript"></script>
  <script src="js/showdown/showdown.min.js" type="text/javascript"></script>
  <script src="yt-Player.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      invokeVideos("yv-video-block");
    });
  </script>
  </html>
